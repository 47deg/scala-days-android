machine:
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
    CRASHLYTICS_ENABLED: false

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.1.1,extra-android-m2repository,extra-android-support,extra-google-m2repository,extra-google-google_play_services"
